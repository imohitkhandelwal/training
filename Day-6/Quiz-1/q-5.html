<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Variable Value</title>
  </head>
  <body>
    <p id="variableValue"></p>

    <script>
      let variable = "Hello, world!";

      let variableElement = document.getElementById("variableValue");

      variableElement.textContent = variable;
    </script>
  </body>
</html>
