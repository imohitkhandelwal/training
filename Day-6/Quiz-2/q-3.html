<!-- Show all the values of an array in a html webpage using DOM and forEach method? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Array Values</title>
  </head>
  <body>
    <div id="arrayValues"></div>

    <script>
      let arr = [1, 2, 3, 4, 5];

      let arrayElement = document.getElementById("arrayValues");

      arr.forEach((value) => {
        let p = document.createElement("p");
        p.textContent = value;
        arrayElement.appendChild(p);
      });
    </script>
  </body>
</html>

<!-- O/P : 1 2 3 4 5 -->
