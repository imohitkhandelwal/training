<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <form>
            <h4>Enter your full name</h4>
            <input type="text" placeholder="Enter your Full name...">
            <p>College ID</p>
            <input type="text" placeholder="Enter your college ID...">
            <p>Enter your mail id</p>
            <input type="email" placeholder="Enter your Mail ID...">
            <p>Select your branch</p>
            <select name="bracnh" id="branch">
                <option selected disabled>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="AI">AI</option>
                <option value="IT">IT</option>
            </select>
            <p>Date of Birth</p>
            <input type="date" placeholder="Date of Birth">
            <p>Choose your language</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <p>Feedback</p>
            <textarea placeholder="Please give your valuable feedback"></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
